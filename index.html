<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <nav>
        <p>View Hign scores</p>
      </nav>
      <h1>Coding Quiz Challenge</h1>
      <nav>
        <h1 class="time"></h1>
      </nav>
    </header>
    <main>

      <div id="introPanel">
        <h2>Quiz Application Using JavaScript</h2>
        <button id="start" class="str">Start quiz</button>  

      </div>

      <div class="panel hidden" id="quesPanel" >
        <h2 class="question" id="ques"></h2>
        <div class="options" id="opt"></div>
        <!-- <button id="btn">SUBMIT</button> -->
      </div>

      <div id="gameOverPanel" class="hidden">
        <h2 id="score"></h2>
        <div>
          <label for="user">Enter Initials: </label>
          <input type="text" id="user">
          <button id="submit">Submit</button>
        </div>
      </div>

      

      <script src="./Assets/script.js"></script>
  </body>
</html>
