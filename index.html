<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <h1>Coding Quiz Challenge</h1>
      <nav>
        <h1 class="time">50 Seconds left</h1>
      </nav>
    </header>
    <main>

      <div id="introPanel">
        <h2 class="">Quiz Application Using JavaScript</h2>
        <button id="start" class="str">Start quiz</button>  

      </div>

      <div class="panel hidden" id="quesPanel" >
        <h2 class="question" id="ques"></h2>
        <div class="options" id="opt"></div>
        <!-- <button id="btn">SUBMIT</button> -->
      </div>

      <div id="gameOverPanel" class="hidden">
        <h3 id="score"></h3>
        <div>
          <input type="text" id="userName" placeholder="Enter Initials: ">
          <!-- <label for="user">Enter Initials: </label> -->
          <!-- <input type="text" id="user"> -->
          <button id="submitBtn" onclick="loadScore()">Submit</button>
        </div>
      </div>
      <div id="scoreboardPanel" class="hidden">
        <h2>High Scores</h2>
        <ul id="scoreboardList"></ul>
      </div>
     
        <button id="refresh" class="hidden" onClick="window.location.reload()">New game</button>
        
      <script src="./Assets/script.js"></script>
  </body>
</html>
